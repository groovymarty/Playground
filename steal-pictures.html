<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body ng-app="myapp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
      var myApp = angular.module('myapp', []);
      myApp.controller('myctrl', ['$scope', function($scope) {
        var startNum = 600;
        var endNum = 750;
        $scope.nums = [];
        for (var n=startNum; n < endNum; n++) {
          $scope.nums.push(n);
        }
      }]);
    </script>
    <div ng-controller="myctrl">
      <div ng-repeat="num in nums">
        <p>{{num}}</p>
        <img ng-src="http://az415828.vo.msecnd.net/pictures/7/452/7452738/lowres/211900{{num}}.jpg">
      </div>
    </div>
  </body>
</html>
